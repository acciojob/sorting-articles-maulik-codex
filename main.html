<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabetical Article Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
    }

    ul#bands {
      list-style: none;
      padding: 0;
      background: #fff;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    ul#bands li {
      padding: 10px 16px;
      border-bottom: 1px solid #ddd;
      font-size: 1.1rem;
      color: #444;
    }

    ul#bands li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Sorted Band Names</h1>
  <ul id="bands"></ul> <!-- âœ… Correct ID used here -->

  <script>
    const bands = [
      'The Plot in You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'We Came as Romans',
      'Counterparts',
      'Oh, Sleeper',
      'A Skylit Drive',
      'Anywhere But Here',
      'An Old Dog'
    ];

    // Function to strip articles for sorting
    function stripArticle(name) {
      return name.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort the bands ignoring the articles
    const sortedBands = bands.slice().sort((a, b) => {
      return stripArticle(a).localeCompare(stripArticle(b));
    });

    // Insert sorted bands into the DOM
    const bandList = document.getElementById('bands');
    sortedBands.forEach(band => {
      const li = document.createElement('li');
      li.textContent = band;
      bandList.appendChild(li);
    });
  </script>
</body>
</html>
